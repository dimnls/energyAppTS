<ion-navbar *navbar primary>
  <ion-title>Energy Awareness Survey</ion-title>
</ion-navbar>

<ion-content padding class="survey">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
    </ion-item>

  <button round block (click)="submit()">Submit to server</button>

  <ion-card>
    <ion-card-header>
      Response
    </ion-card-header>
    <ion-card-content>
      <b>{{ data.response }}</b>
    </ion-card-content>
  </ion-card>

</ion-content>
