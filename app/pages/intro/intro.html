        <img class="slide-image" src="images/slide1.png" />

    <ion-slide>
        <h1 class="slide-title">Slide 2</h1>
        <img class="slide-image" src="images/slide2.png" />

    <ion-slide>
        <h1 class="slide-title">Slide 3</h1>
        <img class="slide-image" src="images/slide3.png" />
    </ion-slide>

    <ion-slide>
      <ion-row>
          <ion-col>

              <img class="slide-image" src="images/slide4.png" />
