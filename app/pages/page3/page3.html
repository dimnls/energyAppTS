<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Energy App</ion-title>
</ion-navbar>

<ion-content padding class="page3">
  <h1>Consume Energy</h1>
  <p>
    The current date is: <b>{{date}}</b>
  </p>

  <ion-item>
    <ion-label floating>How much energy will you consume today?</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <button energy-purple>Save</button>
    </ion-col>
  </ion-row>

  <button fab fab-bottom fab-right energy-purple [navPush]="energyItemsPage">
    <ion-icon name="flash"></ion-icon>
  </button>

</ion-content>
