<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Appliances</ion-title>
</ion-navbar>

<ion-toolbar primary>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)" [hideCancelButton]="shouldNotHideCancel"></ion-searchbar>
</ion-toolbar>

<ion-content  class="page3">
  <!-- <h1> Total W today: {{ myDay.totalConsumedThisDay }}</h1> -->
  <ion-list class="appliances-list">
      <ion-item *ngFor="let appliance of appliancesToShow">
        <ion-row>
          <ion-col width-33>
            <ion-row>
              <h2 class="appliance-title">{{ appliance.title }}</h2>
            </ion-row>
            <ion-row>
              <img class="appliances" src="{{ appliance.image }}" />
            </ion-row>
            <ion-row>
              <p>
                {{appliance.watts}}W
              </p>
            </ion-row>
            <ion-row>
              <p>
                {{appliance.kWh}}kWh/{{appliance.time}}{{appliance.units}}
              </p>
            </ion-row>
          </ion-col>
          <ion-col width-33>
            <ion-row>
              <h3 class="kwh">{{ myDay.appliancesConsumption[appliance.id][2] }} kWh</h3>
            </ion-row>
            <ion-row>
              <h3 class="usage">Usage: {{ myDay.appliancesConsumption[appliance.id][1] }} {{appliance.units}}</h3>
            </ion-row>
          </ion-col>
          <ion-col width-33>
            <ion-row>
              <button round large danger (click)="increaseAppliance($event, appliance)"><ion-icon name="add"></ion-icon></button>
            </ion-row>
            <ion-row>
              <button round large (click)="decreaseAppliance($event, appliance)"><ion-icon name="remove"></ion-icon></button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
  </ion-list>
</ion-content>
