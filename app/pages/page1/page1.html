<ion-content  class="page1">

  <!-- Normal status card, out for experiment. Works ok. -->
  <ion-card>
    <ion-card-content>
    <ion-card-title>
      {{ myDay.currentStatus.title }}
    </ion-card-title>
    <p>
      {{ myDay.currentStatus.description }}
    </p>
    <h4 class="total-today">Total Consumption Today: {{ myDay.totalConsumedThisDay }}</h4>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <button primary clear item-right (click)="refreshStatus()">
          <div>REFRESH</div>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>
