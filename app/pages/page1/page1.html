  <ion-card class="currentTip">
    <img src="{{currentTip.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{currentTip.title}}
      </ion-card-title>
      <p>
        {{currentTip.description}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <button primary clear item-right (click)="readMore()">
          <div>READ MORE</div>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <button primary clear item-right (click)="socialShare()">
          <div>SHARE</div>
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <button primary clear item-right (click)="loadingTip()">
          <div>NEW TIP</div>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-card-content>
    <ion-card-title>Status: {{ totalConsumedToday }}</ion-card-title>
    <p>
      status number: {{status}}
    </p>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <button primary clear item-right (click)="refreshStatus()">
          <div>REFRESH</div>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-row>
    <img class="statusImage" src="/images/{{status}}.jpg"  />
  </ion-row>


  <!-- Social Share -->
  <button full (click)="socialShare()">Social Share</button>
  <button full danger (click)="facebookShare()">Facebook Share</button>


</ion-content>
