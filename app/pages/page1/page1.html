<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Energy App</ion-title>
</ion-navbar>

<ion-content padding class="page1">

  <ion-card>
    <ion-card-content>
    <ion-card-title>
      {{ currentStatus.title }}
    </ion-card-title>
    <p>
      {{ currentStatus.description }}
    </p>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <button primary clear item-right (click)="refreshStatus()">
          <div>REFRESH</div>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-row>
    <img class="statusImage" src="{{ currentStatus.image }}"  />
  </ion-row>
  <ion-row>
    <button large block outline (click)="getNewTip()">
      <ion-icon name="book"></ion-icon>
      Get a new tip!
    </button>
  </ion-row>
