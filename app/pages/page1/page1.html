<ion-navbar *navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Overview</ion-title>
</ion-navbar>

<ion-content  class="page1">

  <!-- Normal status card, out for experiment. Works ok. -->
  <ion-card>
    <ion-card-content>
    <ion-card-title>
      {{ myDay.currentStatus.title }}
    </ion-card-title>
    <p>
      {{ myDay.currentStatus.description }}
    </p>
    <h4 class="total-today">Total Consumption Today: {{ myDay.totalConsumedThisDay }} <span class="kwh">kWh</span></h4>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <button primary clear item-right (click)="consumptionShare()">
          <div>SHARE</div>
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-row>
    <img class="statusImage" src="{{ myDay.currentStatus.image }}"  />
  </ion-row>
  <ion-row >
    <button large block outline (click)="showTip()" class="bottom-button">
      <ion-icon name="book"></ion-icon>
      Get a new tip!
    </button>
  </ion-row>

  <!-- Social Share -->
  <ion-row>
    <button block (click)="showDaysLogs()" class="bottom-button">Consumption logs</button>
  </ion-row>
  <ion-row>
    <button danger block (click)="socialShare()" class="bottom-button">Spread the word!</button>
  </ion-row>

</ion-content>
