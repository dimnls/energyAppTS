<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Energy App</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  totalConsumedThisDay: {{ myDay.totalConsumedThisDay }}
  <!-- <img class="statusImage" src="{{ myDay.currentStatus.image }}"  /> -->
  <ion-card>
    <ion-card-content>
    <ion-card-title>
      {{ myDay.currentStatus.title }}
    </ion-card-title>
    <p>
      {{ myDay.currentStatus.description }}
    </p>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <button primary clear item-right (click)="refreshStatus()">
          <div>REFRESH</div>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-row>
    <img class="statusImage" src="{{ myDay.currentStatus.image }}"  />
  </ion-row>
  <ion-row>
    <button large block outline (click)="showTip()">
      <ion-icon name="book"></ion-icon>
      Get a new tip!
    </button>
  </ion-row>

  <!-- Social Share -->
  <button full (click)="socialShare()">Share your energy consumption</button>
  <button danger full (click)="socialShare()">Spread the word!</button>


</ion-content>
