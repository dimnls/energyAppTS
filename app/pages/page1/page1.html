  <ion-card class="currentTip">
    <img src="{{currentTip.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{currentTip.title}}
      </ion-card-title>
      <p>
        {{currentTip.description}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-item>
        <button primary clear item-right (click)="readMore(currentTip)">
          <div>MORE</div>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <button primary clear item-right (click)="getNewTip()">
          <div>NEW TIP</div>
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-left>
        <img src="images/user_icon.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>
    <ion-item>
      <button primary clear item-right (click)="socialShare()">
        <div>SHARE</div>
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-item>
  </ion-card>

  <!-- Social Share -->
  <button full (click)="socialShare()">Social Share</button>
  <button full danger (click)="facebookShare()">Facebook Share</button>


</ion-content>
