<ion-navbar *navbar>
  <ion-title>What did you use?</ion-title>
</ion-navbar>

<ion-content padding class="energy-items">

  <ion-list>
    <button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>

</ion-content>
