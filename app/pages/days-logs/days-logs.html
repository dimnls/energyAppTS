<ion-navbar *navbar primary>
  <ion-title>Consumption Logs</ion-title>
</ion-navbar>

<ion-content padding class="days-logs">
  <ion-list>
    <ion-item *ngFor="let day of days">
      {{ day.date }} : {{ day.totalConsumedThisDay }}
    </ion-item>
  </ion-list>




</ion-content>
